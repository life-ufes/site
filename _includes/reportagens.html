
{%- for year in site.data.reports -%}
    <div>
        <h3>{{year[0]}}</h3>
        <ul>
        {%- for report in year[1] -%}
            <li>
                <a href="{{report.url}}"><b>"{{report.title}}"</b> - {{report.author}}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endfor %}
