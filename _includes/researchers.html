{%- for member in site.data.members.researchers -%}
<div class="member-container member-researcher">

    <img src="/assets/imgs/equipe/professores/{{%member.photo%}}" class="member-img">
    
    <div class="member-info">
      <ul>
        <li> 
          <a href="{{%member.site%}}" target="_blank"> {{%member.name%}} </a> 
        </li>

        <li>
          <b> Filiação: </b> {{%member.desc%}}
        </li>
      </ul>
    </div>
    
</div>
{% endfor %}
