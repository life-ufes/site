{%- for member in site.data.members.alumni -%}
<div class="member-container">    

    {% if member.photo %}
        <img src="/assets/imgs/equipe/egressos/{{%member.photo%}}" class="member-img">
    {% else %}
        <img src="/assets/imgs/equipe/default-profile.png" class="member-img" />
    {% endif %}
    
    <div class="member-info">
      <ul>
        <li> 
            <a href="{{%member.site%}}" target="_blank"> {{%member.name%}} </a> 
        </li>

        <li>
            <b> Curso: </b> {{%member.course%}}
        </li>

        <li>
            <b> Resultado: </b> 
            <a href="{{%member.link%}}" target="_blank"> {{%member.resultado%}} </a>
        </li>

        <li>
            <b> Orientador(es): </b> {{%member.supervisors%}}
        </li>

      </ul>
    </div>
    
</div>
{% endfor %}
